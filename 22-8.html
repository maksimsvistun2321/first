<body>
    

    <script>
        function add(a, b) {
            console.log("Результат додавання: " + (a + b));
        };

        function sub(a, b) {
            console.log("Результат віднімання: " + (a - b));
        };

        function mul(a, b) {
            console.log("Результат множення: " + (a * b));
        };

        function div(a, b) {
            if (b === 0) {
                console.log("Помилка: ділення на нуль неможливе");
            } else {
                console.log("Результат ділення: " + (a / b));
            };
        };

        add(5,6)
        sub(5,6)
        mul(5,6)
        div(5,6)
        div(5,0)
    </script>
</body>
