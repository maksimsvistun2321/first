<!DOCTYPE html>

<head>

    <title>22-11</title>
</head>
<body>
    

    <script>
        function removeDuplicates(arr) {
            return arr.filter((value, index, self) => {
                return self.indexOf(value) === index;
            });
        };

        var inputArray = [1, 2, 2, 4, 5, 4, 7, 8, 7, 3, 6];
        var resultArray = removeDuplicates(inputArray);
        console.log(resultArray);
    </script>
</body>
</html>
